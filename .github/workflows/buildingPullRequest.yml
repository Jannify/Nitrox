name: Building Pull Request
on: 
  pull_request:
    paths-ignore:
      - '**/PirateDetection.cs'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  setup:
    runs-on: [self-hosted, linux]
    steps:
    - name: Checking out repository
      uses: actions/checkout@v2

    - name: Create text files with Subnautica Paths
      run: |
        mkdir ./Nitrox.BuildTool/bin/
        cd ./Nitrox.BuildTool/bin/

        touch subnauticaPath.txt
        echo ~/Subnautica/ >> subnauticaPath.txt
        echo "cat subnauticaPath.txt"
        cat subnauticaPath.txt

        cd ../../
        mkdir ./Nitrox.Test/bin/
        mkdir ./Nitrox.Test/bin/Debug/
        cp ./Nitrox.BuildTool/bin/subnauticaPath.txt ./Nitrox.Test/bin/Debug/subnauticaPath.txt

    - name: Run Nitrox.BuildTool
      run: dotnet run --project ./Nitrox.BuildTool/Nitrox.BuildTool.csproj

    - name: Install dependencies for Nitrox
      run: dotnet restore

  build_debug:
    needs: setup
    runs-on: [self-hosted, linux]
    steps:
    - name: Build Debug
      run: dotnet build Nitrox.sln -c Debug --no-restore
    - name: Upload Output
      uses: actions/upload-artifact@v2
      with:
        name: build_output
        path: NitroxLauncher/bin/Debug

  build_release:
    needs: setup
    runs-on: [self-hosted, linux]
    steps:
    - name: Build Release
      run: dotnet build Nitrox.sln -c Release --no-restore

  test:
    needs: build_debug
    runs-on: [self-hosted, linux]
    steps:
    - name: Run Tests
      run: dotnet test Nitrox.Test/bin/Debug/Nitrox.Test.dll --logger trx --no-build --results-directory "TestResults"
    - name: Upload Test Results Maybe
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: test_results_maybe
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: test-results
        path: 'TestResults/*.trx'